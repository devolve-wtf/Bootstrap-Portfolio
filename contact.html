<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a id="SiteTitle" class="navbar-brand">kenput3r</a>
					<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#Collapsable" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>

	<main class="container">
		<div id="Page" class="row">
			<section id="PageContent" class="col-md-7 col-sm-12">
				<div class="box">
					<h2>Contact</h2>

					<hr>

					<form id="ContactForm" onsubmit="notifyContact()">
						<div class="form-group">
							<label>Name</label>
							<input id="ContactName" class="form-control" type="text" placeholder="John Smith">
						</div>

						<div class="form-group">
							<label>Email</label>
							<input id="ContactEmail" class="form-control" type="email" placeholder="example@gmail.com">
						</div>

						<div class="form-group">
							<label>Message</label>
							<textarea id="ContactMessage" class="form-control" name="message" rows="10" form="ContactForm"></textarea>
						</div>

						<input class="btn btn-default" type="submit" value="Submit" >
					</form>
					
				</div>

			</section>

			<aside id="Sidebar" class="col-md-4 col-md-offset-1 col-sm-12">
				<div>
					<h3>Connect with kenput3r</h3>

					<hr>

					<div class="row">
						<a class="col-xs-4" href="https://github.com/devolve-wtf" target="_blank"><img class="img-responsive" src="assets/images/github.png"></a>
						<a class="col-xs-4" href="https://www.linkedin.com/in/kenneth-lyerly-931a9383/" target="_blank"><img class="img-responsive" src="assets/images/linkedin.png"></a>
						<a class="col-xs-4" href="https://stackoverflow.com/users/8074949/kenput3r" target="_blank"><img class="img-responsive" src="assets/images/stackoverflow.png"></a>
					</div>
				</div>
			</aside>
		</div>

	<footer>
